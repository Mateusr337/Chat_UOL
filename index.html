<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <article class="iniciar">
        <img src="batepapo.jpg" alt="">
        <input type="text" placeholder="Digite seu nome">
        <button type="button" class="botao_iniciar" onclick="verificarNomeEntrada()">Entrar</button>
        <div class="aviso"></div>
        <div class="carregandoimg sumir">
            <img src="/load.gif" alt="">
        </div>
    </article>

    <header>
        <img src="batepapo.jpg" alt="">
        <div class="img" onclick="aparecerLateral()">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>

    <main></main>

    <div class="enviar">
        <div>
            <input type="text" placeholder="Escreva aqui...">
            <div class="mensagemEnviar"></div>
        </div>
        <ion-icon data-identifier="send-message" name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
    </div>

    <aside class="sumir">
        <div class="opaca" onclick="aparecerLateral()"></div>
        <div class="barraLateral">
            <div class="membros">

                <div class="titulo">
                    Escolha um contato <br> para enviar menssagem:
                </div>

                <div class="usuarios">

                    <div class="pessoa selecionadoUsuario" onclick="selecionarUsuario()">
                        <ion-icon name="people"></ion-icon>
                        <span>Todos</span>
                        <div class="check">
                            <ion-icon name="checkmark"></ion-icon>
                        </div>
                    </div>

                </div>

                <div class="titulo">
                    Escolha a visibilidade:
                </div>

                <div class="publico selecionadoTipoMensagem data-identifier=" visibility""
                    onclick="selecionarTipo(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    PÃºblico
                    <div class="check">
                        <ion-icon name="checkmark"></ion-icon>
                    </div>
                </div>

                <div data-identifier="visibility" class="reservadamente" onclick="selecionarTipo(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    Reservadamente
                    <div class="check">
                        <ion-icon name="checkmark"></ion-icon>
                    </div>
                </div>

            </div>
        </div>
    </aside>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="auto.js"></script>
</body>

</html>
